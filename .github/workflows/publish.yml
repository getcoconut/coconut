name: Publish

on:
  push:
    tags:
      - '*-v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: ./tools/publish-tag.sh ${{ github.ref }}
